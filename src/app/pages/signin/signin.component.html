<section class="slice py-2  background">
    <div class="container">
        <div class="row row row-grid align-items-center justify-content-center">
            <div class="pt-lg-5 pb-lg-5 pt-3 col-12 col-md-12 col-lg-11 order-md-2 text-center">
                <span class="h1 text-white shadow">Login</span>
            </div>
            <div class="col-11 col-md-10 order-md-2 text-center">
                <form class="card w-100" autocomplete="off" [formGroup]="formSignIn" (ngSubmit)="onSubmit()">
                    <div class="form-row p-5 justify-content-center">
                        <div class="form-group col-12">
                            <span class="h3 my-5"> </span>
                        </div>  
                        <div *ngIf="alert.isAlert" class="form-group col-12 col-lg-6 alert {{alert.styleAlert}}" role="alert">
                            <strong>{{alert.titleAlert}}:</strong> {{alert.messageAlert}}
                        </div>                    
                        <div class="form-group col-12 col-lg-6 mx-10">
                            <input required formControlName="email" type="email" class="form-control" placeholder="email">
                        </div>
                        <div class="form-group col-12 col-lg-6 mx-10">
                            <input required formControlName="password" type="password" class="form-control" placeholder="Senha">
                        </div>    
                        <div class="my-4 form-group col-6 text-center">
                            <button type="submit" [disabled]="formSignIn.invalid" class="text-white btn custom-btn-primary btn-block rounded-pill">
                                Entrar
                            </button>
                        </div>                  
                        <div class="form-group col-12 "> 
                            
                            <label class="text-center">Esqueci a senha? <span class="text-primary" (click)="recover()">Recupere aqui</span></label>
                            <br /> ou <br />
                            <label class="text-center">Reenviar confirmação de email <span class="text-primary" (click)="submitEmail()">Reenviar aqui</span></label>
                            
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
